<style type="text/css">

<script src="vanta.net.min.js"></script>
<script src="three.r119.min.js"></script>
<script src="vanta.waves.min.js"></script>
<script>
VANTA.WAVES({
  el: "#vanta-canvas",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  color: 0x0,
  shininess: 40.00,
  waveHeight: 13.50,
  waveSpeed: 2.00,
  zoom: 0.65
})
</script>
</script>
